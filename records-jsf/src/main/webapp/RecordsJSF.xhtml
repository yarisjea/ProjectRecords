<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Azurian</title>
    </h:head>
    <h:body>
        <br /> <br />
        <h:form>
            <p:dataTable var="r" value="#{recordsMBean.recordsAll}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre">
                    <h:outputText value="#{r.firstName}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{r.lastName}"/>
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{r.email}"/>
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{r.address}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{r.phoneNumber}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
